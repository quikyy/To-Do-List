<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project01-to-do-list</title>
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/cute-clipart/64/000000/task.png">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" type="text/css" href="https://npmcdn.com/flatpickr/dist/themes/dark.css">
</head>

<body>
    <div class="background"></div>
    <div class="overlay"></div>
    <div class="wrapper">
        <section class="controler">
            <input type="text" class="userInput">
            <button class="add-btn" id="add">add task <i class="fas fa-chevron-down"></i></button>
            <div class="end_task">
                <span>There is an option to select deadline for the task: </span>
                <input class="date_end" type="datetime-local" placeholder="Click here!">

            </div>

        </section>

        <section id="lista">
            <ul>

            </ul>
            <div class="summary">
                <span data-view="all" class="how-many-items activeView"></span>
                <span data-view="done" class="how-many-done"></span>
                <span data-view="pending" class="how-many-undone"></span>
                <button class="clear-btn" id="clear">Clear tasks</button>
            </div>
        </section>
    </div>
    <script src="queryselectors.js"></script>
    <script src="dates.js"></script>
    <script src="remove_edit_mark.js"></script>
    <script src="update.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
flatpickr(".date_end", {
    enableTime: true,
    dateFormat: "Y-m-d H:i",
    minDate: "today",
    time_24hr: true,
    monthSelectorType: "static",
    minuteIncrement: 1
});
    </script>
</body>

</html>
