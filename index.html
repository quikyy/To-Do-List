<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project01-to-do-list</title>
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/cute-clipart/64/000000/task.png">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="background"></div>
    <div class="overlay"></div>
    <div class="wrapper">
        <section class="controler">
            <input type="text" class="userInput" placeholder="Enter task here">
            <button class="add-btn" id="add">add task <i class="fas fa-chevron-down"></i></button>
            <div class="end_task">
                <span>Would you like to select an deadline for your task?</span>
                <input class="date_end" type= "datetime-local">
                
            </div>

        </section>

        <section id="lista">
            <ul>
            </ul>
            <div class="summary">
                <span data-view="all" class="how-many-items activeView"></span>
                <span data-view="done" class="how-many-done"></span>
                <span data-view="pending" class="how-many-undone"></span>
                <button class="clear-btn" id="clear">Clear tasks</button>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
